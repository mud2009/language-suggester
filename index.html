<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='css/bootstrap.css' type='text/css'>
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <script src='js/jquery-3.6.0.js'></script>
  <script src='js/scripts.js'></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h3>Programming Language Suggester</h3>
    <div class="language-form">
      <form id="form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" type="text" class="form-control" placeholder="Your name here" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" type="email" class="form-control" placeholder="email@example.com" required>
        </div>
        <div class="form-group">
          <label for="tel">Phone number:</label>
          <input id="tel" type="tel" class="form-control" placeholder="123-456-7890" required>
        </div> 
        <!-- try to figure out pattern validation for html tel input -->
        <div class="form-group"></div>
        <div class="form-group"></div>
        <div class="form-group"></div>
        <div class="form-group"></div>
        <div class="form-group"></div>
      </form>
      <button type="submit" class="btn btn-light">Find the best language for you</button>
    </div>
    <div id="results">
      <div id="first-result"></div>
      <div id="second-result"></div>
      <div id="third-result"></div>
    </div>
  </div>
</body>
</html>
