<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='css/bootstrap.css' type='text/css'>
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <script src='js/jquery-3.6.0.js'></script>
  <script src='js/scripts.js'></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h3>Programming Language Suggester</h3>
    <div id="language-form">
      <form id="form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" type="text" class="form-control" placeholder="Your name here" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" type="email" class="form-control" placeholder="email@example.com" required>
        </div>
        <div class="form-group">
          <label for="tel">Phone number:</label>
          <input id="tel" type="tel" class="form-control" placeholder="123-456-7890" required>
        </div> 
        <!-- try to figure out pattern validation for html tel input -->
        <!-- select box with first option hidden -->
        <!-- at least five questions -->
        <div class="form-group"></div>
        <div class="form-group"></div>
        <div class="form-group"></div>
        <div class="form-group"></div>
        <div class="form-group"></div>
        <button type="submit" class="btn btn-light">Find the best language for you</button>
      </form>
    </div>
    <div id="results">
      <p>Hello, <span id="nameInput"></span>. Your email address is <span id="emailInput"></span>. Your phone number is <span id="telInput"></span>. From your quiz answers, we have determined the programming language best suited for you is:</p>
      </p>
      <div id="first-result">
        <h6>Javascript</h6>
      </div>
      <div id="second-result">
        <h6>Ruby</h6>
      </div>
      <div id="third-result">
        <h6>C Sharp</h6>
      </div>
      <form id="form2">
        <button type="submit" class="btn btn-light">Try the quiz again</button>
      </form>
    </div>
  </div>
</body>
</html>
